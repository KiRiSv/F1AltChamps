<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Alternate Formula 1 Champions</title>
    <link rel="stylesheet" href="main.css">
    <script>
      let current = [25,18,15,12,10,8,6,4,2,1];
      function setPointsBoxes(positions) {
        let pos = document.getElementById("positions");
        pos.innerHTML = "";
        for (let i = 0; i < positions.length; i++) {
          let label = document.createElement("label");
          label.for = "p"+i.toString();
          label.innerHTML = "P"+ i.toString;
          pos.append(label);
          let inp = document.createElement("input");
          inp.type = "number";
          inp.class = "twoDigits";
          inp.id = "p"+i.toString();
          inp.value = positions[i];
          pos.append(inp);
        }
      }
      setPointsBoxes(current);
    </script>
  </head>
  <body>
    <h1>Formula 1 Champions with alternative points distributions</h1>
    <div class="settings">
      WDC <label class="switch"><input type="checkbox"><span class="slider round"></span></label> WCC
      <label for="points-distribution">Choose points distribution:</label>
      <select name="points-distribution" id="system">     
        <option value="current">Current</option>
        <option value="mk8">Mario Kart 8</option>
        <option value="1950">1950-19xx</option>
        <option value="custom">Custom</option>
      </select>
      <div id="positions"></div>
      
    </div>
  </body>
</html>
